#characterEncoding=utf-8字符串问题     serverTimezone=GMT 东时区问题   user=root&password=123456&useUnicode=true 数据库授权问题
#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/cdutsystem?characterEncoding=utf-8&&serverTimezone=GMT&&user=root&password=123456&useUnicode=true
spring.datasource.name=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.example.demo.mapper
#mybatis config,可以自写，一般开启驼峰命名法
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=

spring.redis.lettuce.pool.max-active=32
spring.redis.lettuce.pool.max-wait=300
spring.redis.lettuce.pool.max-idle=16
spring.redis.lettuce.pool.min-idle=8

#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.indent_output=false

